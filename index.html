<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #bigBtn {
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #status { margin-top: 20px; font-size: 18px; color: #ccc; padding: 10px; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.3; }
    </style>
</head>
<body>

    <video id="localPreview" autoplay muted playsinline></video>

    <button id="bigBtn" onclick="startSystem()">
        START
    </button>
    
    <div id="status">Tap Start to connect</div>

    <script>
        const TECHNICIAN_ID = "tech-support-commander-001";
        const peer = new Peer(); // Random ID for client
        
        let currentStream = null;
        let currentFacingMode = 'user'; // Start with selfie mode
        let myDataConnection = null;

        // Visual updates
        peer.on('open', () => {
            document.getElementById('status').innerText = "Ready to Connect";
        });

        // 1. MAIN START FUNCTION
        async function startSystem() {
            document.getElementById('bigBtn').style.display = 'none';
            document.getElementById('status').innerText = "Connecting...";
            
            // Connect Data (for remote control)
            myDataConnection = peer.connect(TECHNICIAN_ID);
            
            // Listen for commands from Technician
            myDataConnection.on('open', () => {
                console.log("Data connection open");
                
                myDataConnection.on('data', (data) => {
                    if (data === "swap") {
                        toggleCamera();
                    }
                });
            });

            // Start Video
            await startVideo(currentFacingMode);
        }

        // 2. VIDEO HANDLER (Skips screen share if it fails)
        async function startVideo(mode) {
            try {
                // If a stream is already running, stop it first
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Try to get camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: mode },
                    audio: true
                });

                currentStream = stream;
                document.getElementById('localPreview').srcObject = stream;
                
                // Call the technician
                const call = peer.call(TECHNICIAN_ID, stream);
                
                document.getElementById('status').innerText = "Connected! \n Technican can see you.";

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Error: " + err.message;
                alert("Please allow Camera & Microphone!");
            }
        }

        // 3. THE MAGIC TOGGLE (Triggered remotely)
        function toggleCamera() {
            document.getElementById('status').innerText = "Technician switching camera...";
            // Flip mode
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            // Restart video with new mode
            startVideo(currentFacingMode);
        }
    </script>
</body>
</html>
