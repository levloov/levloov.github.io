<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #helpBtn {
            width: 260px;
            height: 260px;
            background-color: #bdc3c7; /* Grey initially */
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            cursor: not-allowed;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #helpBtn.ready {
            background-color: #ff4757;
            cursor: pointer;
            pointer-events: auto;
        }

        .icon { font-size: 60px; margin-bottom: 10px; }
        #status { margin-top: 30px; font-size: 18px; color: #555; padding: 0 20px;}
        
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>

    <button id="helpBtn">
        <span class="icon">‚è≥</span>
        <br>LOADING...
    </button>
    
    <p id="status">Connecting...</p>

    <video id="localScreen" autoplay muted playsinline></video>
    <video id="localFace" autoplay muted playsinline></video>

    <script>
        // ==========================================
        const TECHNICIAN_ID = "06293ca9-b16a-474d-bb11-65ce883915bc"; 
        // ==========================================

        const peer = new Peer();
        const btn = document.getElementById('helpBtn');
        const statusText = document.getElementById('status');

        // 1. Check browser support immediately
        function checkSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                alert("ERROR: Screen Sharing is missing! \n\nYou are probably not using HTTPS. \nPlease host this on a secure site (Netlify/Vercel).");
                statusText.innerText = "Error: Site must be HTTPS üîí";
                statusText.style.color = "red";
                return false;
            }
            return true;
        }

        peer.on('open', (id) => {
            if (!checkSupport()) return; // Stop if feature missing

            console.log('Connected with ID:', id);
            btn.classList.add('ready');
            btn.innerHTML = "<span class='icon'>üÜò</span><br>HELP ME";
            statusText.innerText = "Tap the button to call for help";
            btn.onclick = startEmergencyCall;
        });

        async function startEmergencyCall() {
            btn.style.backgroundColor = "#ffa502"; 
            statusText.innerText = "Requesting permissions... (Please click Allow)";

            try {
                // --- STEP 1: SCREEN ---
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false 
                });
                document.getElementById('localScreen').srcObject = screenStream;

                statusText.innerText = "Screen OK! requesting camera...";
                
                // --- STEP 2: FACE ---
                const faceStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: true
                });
                document.getElementById('localFace').srcObject = faceStream;

                statusText.innerText = "Calling Technician...";

                // --- STEP 3: CALL ---
                peer.call(TECHNICIAN_ID, screenStream, { metadata: { type: 'screen' } });
                peer.call(TECHNICIAN_ID, faceStream, { metadata: { type: 'face' } });

                // Success UI
                btn.style.backgroundColor = "#2ed573"; 
                btn.innerHTML = "<span class='icon'>üì°</span><br>LIVE";
                statusText.innerText = "Technician is watching!";

            } catch (err) {
                console.error(err);
                btn.style.backgroundColor = "#ff4757";
                statusText.innerText = "Error: " + err.message;
                alert("Permission failed or cancelled.");
            }
        }
    </script>
</body>
</html>
