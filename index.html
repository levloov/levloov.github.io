<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #helpBtn {
            width: 260px;
            height: 260px;
            /* Starts Grey (Disabled) until internet connects */
            background-color: #bdc3c7; 
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            cursor: not-allowed;
            pointer-events: none; /* Prevents clicking until ready */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        /* When the class 'ready' is added, it looks like a button */
        #helpBtn.ready {
            background-color: #ff4757;
            cursor: pointer;
            pointer-events: auto;
        }

        #helpBtn:active { transform: scale(0.95); }
        .icon { font-size: 60px; margin-bottom: 10px; }
        #status { margin-top: 30px; font-size: 18px; color: #555; padding: 0 20px;}
        
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>

    <button id="helpBtn">
        <span class="icon">‚è≥</span>
        <br>LOADING...
    </button>
    
    <p id="status">Connecting to service...</p>

    <video id="localScreen" autoplay muted playsinline></video>
    <video id="localFace" autoplay muted playsinline></video>

    <script>
        // ==========================================
        const TECHNICIAN_ID = "06293ca9-b16a-474d-bb11-65ce883915bc"; 
        // ==========================================

        const peer = new Peer();
        const btn = document.getElementById('helpBtn');
        const statusText = document.getElementById('status');
        const iconSpan = btn.querySelector('.icon');

        // 1. WAIT for PeerJS to connect before enabling the button
        // This is the #1 fix for mobile networks
        peer.on('open', (id) => {
            console.log('Connected with ID:', id);
            btn.classList.add('ready');
            btn.innerHTML = "<span class='icon'>üÜò</span><br>HELP ME";
            statusText.innerText = "Tap the button to call for help";
            
            // Add click listener only now
            btn.onclick = startEmergencyCall;
        });

        peer.on('error', (err) => {
            console.error(err);
            statusText.innerText = "Connection Error. Please refresh.";
        });

        async function startEmergencyCall() {
            btn.style.backgroundColor = "#ffa502"; 
            statusText.innerText = "Please tap 'Start Broadcast' or 'Allow'...";

            try {
                // --- STEP 1: SCREEN ---
                // Phone will ask: "Start Recording/Casting?"
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false 
                });
                document.getElementById('localScreen').srcObject = screenStream;

                statusText.innerText = "Screen shared! Now requesting camera...";

                // Small delay to let the UI settle on older phones
                await new Promise(r => setTimeout(r, 500));

                // --- STEP 2: FACE & MIC ---
                // Phone will ask: "Allow Camera?"
                const faceStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: true
                });
                document.getElementById('localFace').srcObject = faceStream;

                statusText.innerText = "Calling Technician...";

                // --- STEP 3: CALL TWICE ---
                const call1 = peer.call(TECHNICIAN_ID, screenStream, { metadata: { type: 'screen' } });
                const call2 = peer.call(TECHNICIAN_ID, faceStream, { metadata: { type: 'face' } });

                // UI Success
                btn.style.backgroundColor = "#2ed573"; 
                btn.innerHTML = "<span class='icon'>üì°</span><br>LIVE";
                statusText.innerText = "Technician is watching!";

            } catch (err) {
                console.error(err);
                btn.style.backgroundColor = "#ff4757";
                // Friendly error message for elderly users
                if(err.name === 'NotAllowedError') {
                    statusText.innerText = "Permission denied. We need you to tap 'Allow'.";
                    alert("Please tap the button again and click 'Allow' or 'Start Now'.");
                } else {
                    statusText.innerText = "Error: " + err.message;
                }
            }
        }
    </script>
</body>
</html>
